<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="google-site-verification"
content="UDqLt5GPVG6JykjWTzwyENaG0vY8DTQ0ONstkRXuDA4"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Weather App</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body class="day">

<!-- Effects -->
<div id="effects">
  <div id="rain" class="effect hidden"></div>
  <div id="snow" class="effect hidden"></div>
  <div id="clouds" class="effect hidden"></div>
  <div id="stars" class="effect hidden"></div>
</div>

<!-- Offline -->
<div id="offlineBanner" class="offline hidden">ğŸŒ No internet connection</div>

<!-- Auth -->
<div class="auth-box" id="authBox">
  <div id="loginBox">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="link" onclick="showSignup()">Create account</p>
  </div>

  <div id="signupBox" class="hidden">
    <h2>Sign Up</h2>
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p class="link" onclick="showLogin()">Already have account?</p>
  </div>
</div>

<!-- App -->
<div class="container hidden" id="app">
  <div class="top-bar">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>

  <h1>ğŸŒ¦ Smart Weather</h1>

  <div class="controls">
    <input id="cityInput" placeholder="Enter city">
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">ğŸ“</button>
  </div>

  <h2 id="cityName"></h2>

  <div class="time-box">
    <span id="timeLabel"></span>
    <span id="localTime"></span>
  </div>

  <button class="toggle-btn" onclick="toggleTimeMode()">Switch Time</button>

  <div id="emoji"></div>
  <div id="temperature"></div>
  <div id="description"></div>

  <div id="loader" class="loader hidden">â³ Loading...</div>
  <button id="retryBtn" class="hidden" onclick="retryWeather()">ğŸ”„ Retry</button>
  <button id="installBtn" class="hidden">ğŸ“± Install App</button>
</div>

<!-- Sounds -->
<audio id="rainSound" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-1246.mp3">
</audio>
<audio id="thunderSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-rumble-1277.mp3">
</audio>

<script src="firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
