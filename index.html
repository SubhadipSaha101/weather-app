<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body class="day">

<div id="offlineBanner" class="offline hidden">âš  No Internet</div>

<!-- â„ SNOW + ğŸŒ§ RAIN LAYERS -->
<div id="snow" class="snow hidden"></div>
<div id="rain" class="rain hidden"></div>

<!-- ğŸ”Š SOUNDS -->
<audio id="rainSound" src="sounds/rain.mp3" loop></audio>
<audio id="thunderSound" src="sounds/thunder.mp3" loop></audio>
<audio id="snowSound" src="sounds/snow.mp3" loop></audio>
<audio id="windSound" src="sounds/wind.mp3" loop></audio>
<audio id="clearSound" src="sounds/clear.mp3" loop></audio>

<!-- AUTH -->
<div class="auth-box" id="authBox">
  <div id="loginBox">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="link" onclick="showSignup()">Create account</p>
  </div>

  <div id="signupBox" class="hidden">
    <h2>Sign Up</h2>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p class="link" onclick="showLogin()">Back to login</p>
  </div>
</div>

<!-- APP -->
<div class="container hidden" id="app">
  <div class="top-bar">
    <span id="userEmail"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h1>ğŸŒ¦ Smart Weather</h1>

  <div class="controls">
    <input id="cityInput" placeholder="Enter city">
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">ğŸ“</button>
  </div>

  <div id="loader" class="loader hidden"></div>

  <h2 id="cityName"></h2>

  <div id="timeBox" class="time-box hidden">
    <span id="timeLabel">City Time</span> :
    <span id="localTime"></span>
  </div>

  <button class="toggle-btn" onclick="toggleTimeMode()">Switch Time</button>
  <!-- <button class="toggle-btn" onclick="toggleSound()">ğŸ”Š Sound</button> -->
  <button onclick="speakWeather()">ğŸ”Š Speak Weather</button>


  <div id="emoji"></div>
  <div id="temperature"></div>
  <div id="description"></div>

  <button id="retryBtn" class="hidden" onclick="retry()">Retry</button>
</div>

<script src="firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
